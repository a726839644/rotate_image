<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="css/rotate_img.min.css"/>
    <link rel="stylesheet" href="css/test.min.css">
</head>
<body>
<h1>图片旋转缩放插件</h1>
<p>不支持IE9及以下浏览器</p>
<div class="rotate-example">
    <div class="rotate-img-box">
        <div class="rotate-img-uploader">
            <label for="rotate-img-upload">选择</label>
            <input type="file" id="rotate-img-upload" accept="image/*" class="rotate-img-upload">
        </div>
        <div class="rotate-img-controller">旋转</div>
        <div class="rotate-img-main">
            <span></span><img src="img/1.jpg"/>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="js/rotate_img.min.js"></script>
</body>
</html>
